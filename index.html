<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>اختر ماده</title>
<style>
    body {
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        background-color: #2c2c2c;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #4CAF50;
    }

    h1 {
        margin: 0;
        font-size: 2.5em;
    }

    /* Optional: styles for other headings if needed
    h2 {

        margin-bottom: 10px;
    }

    h3 {
        font-size: 1.4em;
        margin-bottom: 10px;
    }
    */

    /* Styles for the options list */
    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    li {
        margin-bottom: 10px;
    }

    a {
        display: block;
        padding: 15px;
        background-color: #2c2c2c;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        border: 1px solid #4CAF50;
        transition: background-color 0.3s, transform 0.2s;
    }

    a:hover {
        background-color: #3c3c3c;
        transform: scale(1.02);
    }

    /* Additional classes if needed
    .question {
        background-color: #2c2c2c;

        border-radius: 5px;

    }

    .button {
        display: inline-block;
        background-color: #4CAF50;
        color: #ffffff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #45a049;
    }
    */

    /* Media query for responsiveness */
    @media (max-width: 600px) {
        .container {
            padding: 10px;
        }

        h1 {
            font-size: 2em;
        }
    }
</style>
</head>
<body>
<header>
